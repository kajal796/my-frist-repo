<!DOCTYPE html>
<html>
<head>
  <title>List Example</title>
</head>
<body>

  <h2>Ordered List (क्रमांकित यादी)</h2>
  <ol>
    <li>साखर</li>
    <li>चहा पावडर</li>
    <li>दूध</li>
    <li>पाणी</li>
  </ol>

  <h2>Unordered List (अक्रमांकित यादी)</h2>
  <ul>
    <li>पेन</li>
    <li>पेंसिल</li>
    <li>खोडरबर</li>
    <li>स्केल</li>
  </ul>

</body>
</html>
