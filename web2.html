<!DOCTYPE html>
<html>
<head>
    <title>My Stylish Webpage</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: green;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            border: 3px solid #555;
            border-radius: 10px;
            margin-top: 10px;
        }

        ul {
            list-style-type: circle;
            text-align: left;
            display: inline-block;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>This is a Demo Page</h2>
    <p>Click the button below to visit Google:</p>

    <button onclick="window.location.href='https://www.google.com';">
        Go to Google
    </button>

    <p>Or you can click <a href="https://www.google.com">here</a> to visit directly.</p>

    <h3>My Favorite Fruits:</h3>
    <ul>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ul>

    <h3>Sample Image:</h3>
    <img src="https://via.placeholder.com/150" alt="Sample Image">
</body>
</html>
