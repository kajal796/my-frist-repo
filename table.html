<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #add8e6;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h2>Student Information Table</h2>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Amit</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Priya</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rahul</td>
            <td>A+</td>
        </tr>
    </table>

</body>
</html>
