<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator Game</title>
    <style>
        body {
            background-color: lawngreen;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        select, input, button {
            margin: 10px;
            padding: 8px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Area Calculator Game</h1>
    <div class="container">
        <label for="shape">Select Shape:</label>
        <select id="shape" onchange="updateInputs()">
            <option value="">--Select--</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
        </select>
        <div id="inputs"></div>
        <button onclick="calculateArea()">Calculate Area</button>
        <p id="result"></p>
    </div><script>
    function updateInputs() {
        let shape = document.getElementById("shape").value;
        let inputsDiv = document.getElementById("inputs");
        inputsDiv.innerHTML = "";

        if (shape === "rectangle" || shape === "triangle") {
            inputsDiv.innerHTML = '<label>Length/Base: </label><input type="number" id="value1"><br>' +
                                  '<label>Width/Height: </label><input type="number" id="value2">';
        } else if (shape === "circle") {
            inputsDiv.innerHTML = '<label>Radius: </label><input type="number" id="value1">';
        }
    }

    function calculateArea() {
        let shape = document.getElementById("shape").value;
        let resultText = "";
        
        if (shape === "rectangle") {
            let length = parseFloat(document.getElementById("value1").value);
            let width = parseFloat(document.getElementById("value2").value);
            resultText = "Area of Rectangle: " + (length * width);
        } else if (shape === "circle") {
            let radius = parseFloat(document.getElementById("value1").value);
            resultText = "Area of Circle: " + (3.1416 * radius * radius);
        } else if (shape === "triangle") {
            let base = parseFloat(document.getElementById("value1").value);
            let height = parseFloat(document.getElementById("value2").value);
            resultText = "Area of Triangle: " + (0.5 * base * height);
        }

        document.getElementById("result").innerText = resultText;
    }
</script>

</body>
</html>
